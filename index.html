<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body background="https://cdn.hipwallpaper.com/i/31/83/Hzc4Ur.jpg">
       <div class="bg-danger  font-weight-bold text-uppercase  p-3 text-center text-light m-4">
           <h2>Ticketing system</h2>
       </div>
        <div class="container">
                <div class="row container mt-5 p-2 bg-success text-white font-text-bolder">
                        <div class="col-lg-3  mr-5 col-12">
                            <label class="text-danger" for="sortIt">Sort By :MOVIE NAME</label>
                            <select name="" id="sortIt" class="form-control">
                                    <option value="ALL">ALL</option>
                                <option value="nameAcs">Name(Asc)</option>
                                <option value="nameDesc">Name(Desc)</option>
                                
                            </select>
                        </div>
                        <div class="col-lg-4  col-12">
                            <label class="text-danger" for="">Filter By:Genre</label>
                            <br>
                            <input type="radio" name="gen" value="all"> All
                            <input type="radio" name="gen" value="action"> ACTION
                            <input type="radio" name="gen" value="love"> LOVE
                            <br>
                            <input type="radio" name="gen" value="drama"> DRAMA
                            <input type="radio" name="gen" value="comedy"> COMEDY
                            
                            
                        </div>
                        <div class="col-lg-4  col-12">
                                <label class="text-danger" for="">Filter By:Language</label>
                              
                                <br>
                                <input type="radio" name="gen" value="all"> All
                                <input type="radio" name="gen" value="english"> ENGLISH
                                <br>
                                <input type="radio" name="gen" value="hindi"> HINDI
                                <input type="radio" name="gen" value="marathi"> MARATHI
                               
                                
                         </div>
                    
                     
                    </div>
                  
        </div>
 
    <table class="table mt-3">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Movie Id</th>
            <th scope="col">Movie Name</th>
            <th scope="col">Genres</th>
            <th scope="col">Language</th>
            <th scope="col">BOOK</th>      
          </tr>
        </thead>
        <tbody id="table"></tbody>
         
      </table>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
